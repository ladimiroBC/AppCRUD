
<form class="mt-3" (ngSubmit)="onSave()" [formGroup]="employeeForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Name" 
            formControlName="name" 
            [class]="isValidField('name')">
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('name').errors?.required">
                    Este campo es requerido
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Last name" 
            formControlName="lastName"
            [class]="isValidField('lastName')">
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('lastName').errors?.required">
                    Este campo es requerido
                </span>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Email" 
            formControlName="email"
            [class]="isValidField('email')">
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('email').errors?.required">
                    Email invalido
                </span>
            </div>
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('email').errors?.pattern">
                    Email invalido
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Start date" 
            formControlName="startDate"
            [class]="isValidField('startDate')">
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('startDate').errors?.required">
                    Este campo es requerido
                </span>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-info btn-lg mt-2">Save</button>
</form>
<button type="button" class="btn btn-outline-info mt-2 btn-lg" (click)="onGoToList()">Back To List</button><br>
{{employee | json}}
